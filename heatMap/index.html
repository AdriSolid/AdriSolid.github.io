<!DOCTYPE html>
<html>
<head>
    <title>HeatMap Alcoy Example - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://leafletjs.com/docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://rawgit.com/dwilhelm89/LeafletSlider/master/SliderControl.js" type="text/javascript"></script>
    <script src="https://www.patrick-wied.at/static/heatmapjs/assets/js/heatmap.min.js"></script>
    <script src="https://www.patrick-wied.at/static/heatmapjs/assets/js/leaflet-heatmap.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id='map'></div>
<div id="slidecontainer">
  <p>HeatMap Radius:</p>
  <input type="range" min="1" max="100" value="50" class="slider" id="slider">
</div>
<script type="text/javascript" src="./puntosAlcoy.js"></script>

<script>
    const map;
    let value;
    if(value === undefined || null){
        value = 0.002
    }
    const data = puntosAlcoy.features.map((record) => {
        return {
            lat: record.geometry.coordinates[1],
            lng: record.geometry.coordinates[0],
            count: Math.random()
        }
    });
    const testData = {
        max: 8,
        data: data
    };
    var cfg = {
        // Radius should be small ONLY if scaleRadius is true (or small radius is intended)
        // If scaleRadius is false it will be the constant radius used in pixels
        "radius": value,
        "maxOpacity": .6, 
        // Scales the radius based on map zoom
        "scaleRadius": true, 
        // If set to false the heatmap uses the global maximum for colorization
        // If activated: uses the data maximum within the current map boundaries 
        //   (there will always be a red spot with useLocalExtremas true)
        "useLocalExtrema": true,
        // Which field name in your data represents the latitude - default "lat"
        latField: 'lat',
        // Which field name in your data represents the longitude - default "lng"
        lngField: 'lng',
        // Which field name in your data represents the data value - default "value"
        valueField: 'count'
     };
     var heatmapLayer = new HeatmapOverlay(cfg);
     addingLayers()
     function addingLayers(){
        map = new L.Map('map', {
        center: new L.LatLng(38.6987066,  -0.4810937),
        zoom: 14,
        layers: heatmapLayer
        });
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.light'
        }).addTo(map);
        heatmapLayer.setData(testData);
      }
      document.getElementById("slider").onchange = function(){
         value = this.value / 25000
         settingSliderValueToHeatMap(value)
      }
      function settingSliderValueToHeatMap(sliderValue){
        map.removeLayer(heatmapLayer);
        heatmapLayer.cfg.radius = sliderValue;
        map.addLayer(heatmapLayer);
      }
</script>
</body>
</html>
