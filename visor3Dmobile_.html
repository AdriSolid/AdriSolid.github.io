<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="[Work with slides in a WebScene - 4.2]">

  <title>Visor 3D San Martino SKI Mobile</title>
    <style>
      .intrinsic-container {
        position: relative;
        height: 0;
        overflow: hidden;
      }

      /* 16x9 Aspect Ratio */
      .intrinsic-container-16x9 {
        padding-bottom: 56.25%;
      }

      /* 4x3 Aspect Ratio */
      .intrinsic-container-4x3 {
        padding-bottom: 75%;
      }

      .intrinsic-container iframe {
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
      }
     </style>
</head>

<body>

  <div class="intrinsic-container">
  <iframe src="https://adrisolid.github.io/visor3Dmobile.html" allowfullscreen></iframe>
  </div>


</body>

</html>
