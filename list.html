<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Layer List Dijit</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/themes/calcite/dijit/calcite.css">

<link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">

<style>
html, body, .container, #map {
    height:100%;
    width:100%;
    margin:0;
    padding:0;
    margin:0;
    font-family: "Open Sans";
}
#map {
    padding:0;
}
#layerListPane{
    width:25%;
}
.esriLayer{
  background-color: #fff;
}
.esriLayerList .esriList{
    border-top:none;
}
.esriLayerList .esriTitle {
  background-color: #fff;
  border-bottom:none;
}
.esriLayerList .esriList ul{
  background-color: #fff;
}
#search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
      }



</style>
<script>var dojoConfig = { parseOnLoad: true };</script>
<script src="https://js.arcgis.com/3.19/"></script>
<script>
var map;

var urlDynamicService = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer"
require([
    "esri/map",
    "esri/layers/ArcGISDynamicMapServiceLayer",
    "esri/dijit/LayerList",
    "esri/dijit/Search",
    "esri/layers/FeatureLayer",
    "dijit/layout/BorderContainer",
    "dijit/layout/ContentPane",


    "dojo/domReady!"
], function(Map,
    ArcGISDynamicMapServiceLayer,
    LayerList,
    Search,
    FeatureLayer


) {
          map = new Map("map", {
            center: [-122.45, 37.75],   //aqui van las propiedades de la api solo y solo hay dos
            basemap: "oceans",
            zoom: 3

          });


          var dynamicLayer = new ArcGISDynamicMapServiceLayer(
            urlDynamicService,

          {id: "Capas_dinamicas",
          opacity: 0.7
        });

        map.addLayer(dynamicLayer);

        var myWidget = new LayerList({
           map: map,
           showLegend: true,
           showSubLayers: true,
           showOpacitySlider: true,
           layers: [{layer : dynamicLayer
           }]

        },"layerList");
        myWidget.startup();


        var search = new Search({
               map: map
            }, "search");
            search.startup();

            var sources = search.get("sources");

            var s = new Search();
            var sources = s.get("sources");
            sources.push({
              featureLayer: new FeatureLayer("http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2"),
              searchFields: ["state_name"],
              displayField: "state_name",
              suggestionTemplate: "${state_name}",
              exactMatch: false,
              outFields: ["*"],
              name: "Busqueda",
              placeholder: "hola",
              maxResults: 6,
              maxSuggestions: 6,
              minCharacters: 0,
              enableSuggestions: true,
            },
            {
              featureLayer: new FeatureLayer("http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/0"),
              searchFields: ["areaname"],
              displayField: "areaname",
              suggestionTemplate: "${areaname}",
              exactMatch: false,
              outFields: ["*"],
              name: "Busqueda",
              placeholder: "hola",
              maxResults: 6,
              maxSuggestions: 6,
              minCharacters: 0,
              enableSuggestions: true,
            }

          );

            search.set("sources", sources);
            search.startup();


    });


</script>
</head>
<body class="claro">
<div class="container" data-dojo-type="dijit/layout/BorderContainer"
data-dojo-props="design:'headline',gutters:false">
<div id="layerListPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
    <div id="layerList"></div>
</div>
<div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
</div>
<div class="calcite">
<div id="search"></div>
</div>


</body>
</html>
